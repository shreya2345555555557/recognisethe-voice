<html>
  <head>
    <title>Sound Identification project Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound Controlled animal</h2>
      <p>Note: please make a sound like meew roar barking and mooing .</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification();">START</button>
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_confidence">Accuracy - </h4>
        <br>
        <img src="cow.png" id="animal 1" width="300" height="300">
        <img src="dog.png" id="animal 2" width="300" height="300">
        <img src="cat.png" id="animal 3" width="300" height="300">
        <img src="lion.png" id="animal 4" width="300" height="300">
      </center>
      </div>
      <div class="copy_right_footer">Developed by - WhitehatJr Team</div>
<script src="main.js"></script>
  </body>
</html>
